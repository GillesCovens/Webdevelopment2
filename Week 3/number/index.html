
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Producten</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
        <table>
            <thead>
            <tr>
                <th>Producten</th>
                <th>Prijs</th>
                <th>Aantal</th>
                <th>Btw</th>
                <th>Subtotaal</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th>Product 1</th>
                <td class="prijs">10.00EUR</td>
                <td><input type="text" id="product1"></td>
                <td>6%</td>
                <td class="subtotaal">0.00EUR</td>
            </tr>

            <tr>
                <th>Product 2</th>
                <td class="prijs">15.00EUR</td>
                <td><input type="text" id="product2"></td>
                <td>21%</td>
                <td class="subtotaal">0.00EUR</td>
            </tr>

            <tr>
                <th>Product 3</th>
                <td class="prijs">12.20EUR</td>
                <td><input type="text" id="product3"></td>
                <td>21%</td>
                <td class="subtotaal">0.00EUR</td>
            </tr>

            <tr>
                <th colspan="4">Totaal</th>
                <td id="totaal">0.00EUR</td>
            </tr>
            </tbody>
        </table>
        <input type="button" value="Herberkenen" id="herbereken">
</main>
<script src="script.js"></script>
</body>
</html>
