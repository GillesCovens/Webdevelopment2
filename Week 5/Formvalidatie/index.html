<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formvalidatie</title>
</head>
<body>
<main>
  <section>
    <label for="voornaam">Voornaam</label>
    <input type="text" id="voornaam">
    <br>
    <label for="familienaam">Familienaam</label>
    <input type="text" id="familienaam">
    <br>
    <label for="geboortedatum">geboortedatum</label>
    <input type="date" name="geboortedatum" id="geboortedatum" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" placeholder="yyyy/mm/dd">
    <br>
    <label for="email">E-mail</label>
    <input type="text" name="email" id="email" required>
    <br>
    <label for="aantalKinderen">Aantal kinderen</label>
    <input type="number" name="aantalKinderen" id="aantalKinderen">
    <br>
    <input type="submit" value="Valideer!" id="validate">

  </section>
</main>

<script src="index.js"></script>
</body>
</html>
