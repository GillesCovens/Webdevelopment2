<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>formulier</title>
</head>
<body>
    <h1>invul formulier</h1>
<main>
    <form action="" method="post">
        <label for="first_name"> First Name*: </label>
        <input type="text" name="first_name" id="first_name" required placeholder="First Name">

    <br>
        <label for="last_name"> Last Name*:  </label>
        <input type="text" name="last_name" id="last_name" required placeholder="Last Name" >

    <br>
        <p> Which sport do you train?</p>

        <label for="running"> Running</label>
        <input type="checkbox" name="sport" id="running">
    <br>
        <label for="swimming"> Swimming</label>
        <input type="checkbox" name="sport" id="swimming">
    <br>
        <label for="rowing"> Rowing</label>
        <input type="checkbox" name="sport" id="rowing">
    <br>

        <p>What is your gender?</p>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">
    <br>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female">
    <br>
        <label for="movie"> Favorite movie: </label>
        <input type="text" name="movie" id="movie">
    <br>
        <label for="quote"> Favorite quote: </label>
        <input type="text" name="quote" id="quote" placeholder="Write your favorite quote">
    <br>
        <label for="password"> Password*: </label>
        <input type="text" name="password" id="password" required>
    <br>
        <label for="food">Favorite food: </label>
        <select name="food" id="food">
            <option value="Pizza">Pizza</option>
        </select>
    <br>
        <label for="file"></label>
        <input type="file" name="file" id="file">
    <br>
        <label for="email"> Email adress:  </label>
        <input type="text" name="email" id="email" required placeholder="enter your email" >
    <br>
        <label for="site"> Favorite site:  </label>
        <input type="text" name="site" id="site" required placeholder="URL" >
    <br>
        <label for="number"> Favorite number between 1-10:</label>
        <input type="number" name="number" id="number" max="10" min="1">
    <br>
        <label for="range"> Favorite number between 11-1000:</label>
        <input type="range" name="ranger" id="range" min="11" max="1000">
    <br>
        <label for="date">when were you born?</label>
        <input type="date" name="date" id="date">
    <br>
        <label for="postcode">Belgium zip-code number*:</label>
        <input type="number" pattern="[1-9]{1}[0-9]{3}" name="postcode" id="postcode" required placeholder="9999" min="1000"><br>
    <br>
        <label for="zoeken">Searche </label>
        <input type="text" name="zoeken" id="zoeken">
    <br>
        <label for="color"> What is your favorite color:</label>
        <input type="color" name="color" id="color">
    <br>
        <label for="submit"></label>
        <input type="submit" name="submit" id="submit">
    </form>
</main>
</body>
</html>
